<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="textJuno"></p>

    <script>
      const query = async () => {
        const request = await fetch("http://localhost:3000/subscribers")
          .then((res) => res.json())
          .catch((err) => console.log(err));

        let textJuno = document.querySelector("#textJuno");

        textJuno.innerHTML = request[0].name;

        console.log(request);
      };

      query();
    </script>
  </body>
</html>
